<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<!-- FontAwesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css"
		integrity="sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Goolag stuff -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<title>Portfolio 👨‍💻</title>
</head>

<body class="main-content">
	<header class="section section-1 header active">
		<i class="fa-solid fa-laptop-code"></i>
		header
	</header>
	<main>
		<section class="section section-2 about">About</section>
		<section class="section section-3 portfolio">Portfolio</section>
		<section class="section section-4 blogs">Blogs</section>
		<section class="section section-5 contact">contact</section>
	</main>

	<div class="menu-icons">
		<div class="menu-icon active-btn menu-icon-1" data-id="home">
			<i class="fa-solid fa-house-laptop"></i>
		</div>
		<div class="menu-icon menu-icon-2" data-id="about">
			<i class="fa-solid fa-circle-info"></i>
		</div>
		<div class="menu-icon menu-icon-3" data-id="portfolio">
			<i class="fa-solid fa-file-invoice"></i>
		</div>
		<div class="menu-icon menu-icon-4" data-id="blogs">
			<i class="fa-solid fa-pen-to-square"></i>
		</div>
		<div class="menu-icon menu-icon-5" data-id="contact">
			<i class="fa-solid fa-address-card"></i>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>

</html>
